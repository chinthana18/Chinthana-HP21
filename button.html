<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Button Design</title>
  <style>
    button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      color: white;
      cursor: pointer;
      margin: 5px;
      transition: background-color 0.3s ease;
    }

    .subscribe {
      background-color: red;
    }

    .subscribe:hover {
      background-color: darkred;
    }

    .join {
      background-color: #4CAF50; /* green */
    }

    .join:hover {
      background-color: #45a049;
    }

    .open {
      background-color: #008CBA; /* blue */
    }

    .open:hover {
      background-color: #007bb5;
    }
  </style>
</head>
<body>

  <button class="a">Subscribe</button>
  <button class="b">Join</button>
  <button class="c">Open</button>

</body>
</html>
